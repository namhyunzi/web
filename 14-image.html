    <!--
        <img> 태그
            + 웹페이지에 이미지를 삽입하는 태그다.
            + 주요 속성
                src
                    이미지 경로를 지정한다.
                    외부 이미지도 삽입할 수 있다.
                alt
                    이미지를 설명하는 텍스트를 지정한다.
                    웹 접근성 준수를 위해서 필수값
                width
                    그림의 너비를 지정한다. (css로 지정가능)
                heigh
                    그림의 높이를 지정한다. (css로 지정가능)
    -->
